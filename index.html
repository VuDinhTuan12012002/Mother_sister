        body {
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;

        }

         /* Kiểu cho nút */
         #changeContentBtn {
            background-color: #008CBA; /* Màu nền nút */
            color: white; /* Màu chữ */
            border: none; /* Bỏ viền */
            padding: 10px 20px; /* Khoảng cách bên trong */
            text-align: center; /* Căn giữa chữ */
            text-decoration: none; /* Bỏ gạch chân */
            display: inline-block; /* Để nút nằm trong dòng */
            font-size: 1.2em; /* Kích thước chữ */
            cursor: pointer; /* Hiển thị con trỏ chuột như nút */
            border-radius: 5px; /* Bo tròn góc nút */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu nền */
            margin-top: 20px; /* Khoảng cách giữa nội dung và nút */
        }

        #changeContentBtn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        #initialContent {
            text-align: center;
            margin-bottom: 20px;
        }

        #flowerContent {
            display: none;
        }
        /* Kiểu cho bức ảnh */
        .flower-image {
            max-width: 15%; /* Đảm bảo ảnh không vượt quá chiều rộng màn hình */
            height: auto; /* Giữ tỉ lệ khung hình của ảnh */
            margin: 20px 0; /* Khoảng cách phía trên và dưới */
